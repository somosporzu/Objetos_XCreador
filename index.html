<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de Objetos PAPA</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Iconos SVG simples
        const BookIcon = () => (
            <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
            </svg>
        );

        const Trash2Icon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        );

        const DownloadIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
        );

        const RARITIES = {
            'Poco Com√∫n': { min: 3, max: 5, price: '200-500 L' },
            'Raro': { min: 6, max: 10, price: '500-2,000 L' },
            'Muy Raro': { min: 11, max: 15, price: '2,000-10,000 L' },
            'Legendario': { min: 16, max: 25, price: 'Sin precio' }
        };

        const PROPERTIES = {
            'Bonificadores a Atributos': [
                { name: '+1 a un Atributo', cost: 3, note: 'M√°ximo +3 en un objeto' },
                { name: '+1 a dos Atributos', cost: 5, note: 'Muy raro' },
                { name: '+1 a los tres Atributos', cost: 8, note: 'Solo Legendario+' }
            ],
            'Bonificadores a Combate': [
                { name: '+1 a tiradas de ataque', cost: 2, note: 'Solo armas' },
                { name: '+1 al da√±o', cost: 2, note: 'Solo armas' },
                { name: '+1 a Defensa', cost: 2, note: 'Armaduras, escudos' },
                { name: '+1 a Iniciativa', cost: 2, note: 'Accesorios, armas ligeras' }
            ],
            'Bonificadores a Recursos': [
                { name: '+5 Resistencia m√°xima', cost: 1, note: 'Acumulable hasta +15' },
                { name: '+3 metros de movimiento', cost: 1, note: 'Acumulable hasta +9' },
                { name: '+1 Potenciaci√≥n Naturaleza', cost: 2, note: 'Especificar cu√°l' },
                { name: '+1 Potenciaci√≥n Concepto', cost: 2, note: 'Especificar cu√°l' }
            ],
            'Curaci√≥n y Restauraci√≥n': [
                { name: 'Curaci√≥n Menor (1d6+2)', cost: 1, note: 'Restaura Resistencia' },
                { name: 'Curaci√≥n (2d6+2)', cost: 2, note: 'Restaura Resistencia' },
                { name: 'Curaci√≥n Mayor (3d6+4)', cost: 3, note: 'Restaura Resistencia' },
                { name: 'Curaci√≥n Completa', cost: 5, note: 'Restaura toda Resistencia' }
            ],
            'Propiedades de Arma': [
                { name: 'Alcance Extendido', cost: 2, note: '+3m alcance' },
                { name: 'Retorno Autom√°tico', cost: 2, note: 'Arma vuelve' },
                { name: 'Vamp√≠rica', cost: 4, note: 'Recupera Resistencia' },
                { name: 'Penetraci√≥n de Armadura', cost: 3, note: 'Ignora 3 pts armadura' }
            ],
            'Propiedades de Armadura': [
                { name: 'Sin Penalizaci√≥n Sigilo', cost: 2, note: 'Elimina penalizaci√≥n' },
                { name: 'Resistencia a Tipo Da√±o', cost: 4, note: 'Mitad de da√±o' },
                { name: 'Inmunidad a Estado', cost: 3, note: 'Envenenado, Asustado, etc' },
                { name: 'Absorci√≥n', cost: 2, note: 'Ignora 1 pto da√±o' }
            ],
            'Movimiento y Sentidos': [
                { name: 'Pies Ligeros', cost: 2, note: 'Ignora terreno dif√≠cil' },
                { name: 'Vuelo Limitado', cost: 5, note: '18m, 1/d√≠a, 3 rondas' },
                { name: 'Visi√≥n en Oscuridad', cost: 2, note: 'Ver en oscuridad 15m' },
                { name: 'Sentidos Agudos', cost: 3, note: 'Ventaja en Percepci√≥n' }
            ],
            'Utilidad Social': [
                { name: 'Traductor Universal', cost: 3, note: 'Comprender idiomas' },
                { name: 'Presencia Intimidante', cost: 2, note: 'Ventaja intimidaci√≥n' },
                { name: 'Encanto Sutil', cost: 2, note: 'Ventaja persuasi√≥n' },
                { name: 'Detecci√≥n de Mentiras', cost: 3, note: 'Ventaja detectar enga√±os' }
            ]
        };

        const CONSUMABLE_TYPES = {
            'Poci√≥n': { formula: (ppp) => ppp * 50, action: 'Acci√≥n R√°pida (beber)', icon: 'üß™' },
            'Pergamino': { formula: (ppp) => ppp * 75, action: 'Acci√≥n Principal + Salvaci√≥n', icon: 'üìú' },
            'Talism√°n': { formula: (ppp) => ppp * 60, action: 'Activaci√≥n autom√°tica', icon: '‚ú®' },
            'Aceite': { formula: (ppp) => ppp * 40, action: '1 minuto aplicar', icon: 'ü´ô' }
        };

        const ItemCreator = () => {
            const [activeTab, setActiveTab] = useState('objects');
            const [item, setItem] = useState({ name: '', rarity: 'Raro', properties: [] });
            const [consumable, setConsumable] = useState({ name: '', type: 'Poci√≥n', properties: [], quantity: 1 });
            const [selectedCategory, setSelectedCategory] = useState('');

            const itemPPP = item.properties.reduce((sum, p) => sum + p.cost, 0);
            const consumablePPP = consumable.properties.reduce((sum, p) => sum + p.cost, 0);

            const addProperty = (prop, isConsumable = false) => {
                const setter = isConsumable ? setConsumable : setItem;
                setter(prev => ({
                    ...prev,
                    properties: [...prev.properties, { ...prop, id: Date.now() }]
                }));
            };

            const removeProperty = (id, isConsumable = false) => {
                const setter = isConsumable ? setConsumable : setItem;
                setter(prev => ({
                    ...prev,
                    properties: prev.properties.filter(p => p.id !== id)
                }));
            };

            const getRarityFromPPP = (ppp) => {
                for (const [rarity, range] of Object.entries(RARITIES)) {
                    if (ppp >= range.min && ppp <= range.max) return rarity;
                }
                return 'Fuera de rango';
            };

            const exportData = (isConsumable = false) => {
                if (isConsumable) {
                    const typeData = CONSUMABLE_TYPES[consumable.type];
                    const unitPrice = typeData.formula(consumablePPP);
                    const text = `${consumable.type}: ${consumable.name}
Rareza Equivalente: ${getRarityFromPPP(consumablePPP)} (${consumablePPP} PPP)

EFECTOS:
${consumable.properties.map(p => `‚Ä¢ ${p.name} - ${p.note}`).join('\n')}

Uso: ${typeData.action}

COSTE:
Precio Unitario: ${unitPrice} L
Cantidad: ${consumable.quantity}
Precio Total: ${unitPrice * consumable.quantity} L

F√≥rmula: ${consumablePPP} PPP √ó ${typeData.formula(1)} = ${unitPrice} L`;
                    
                    const blob = new Blob([text], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${consumable.name || 'consumible'}.txt`;
                    a.click();
                    URL.revokeObjectURL(url);
                } else {
                    const text = `${item.name}
Rareza: ${item.rarity} (${itemPPP} PPP)
Presupuesto: ${RARITIES[item.rarity].min}-${RARITIES[item.rarity].max} PPP
Precio Aproximado: ${RARITIES[item.rarity].price}

PROPIEDADES:
${item.properties.map(p => `‚Ä¢ ${p.name} (${p.cost} PPP) - ${p.note}`).join('\n')}

Coste Total: ${itemPPP} PPP`;
                    
                    const blob = new Blob([text], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${item.name || 'objeto'}.txt`;
                    a.click();
                    URL.revokeObjectURL(url);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-amber-50 to-orange-100 p-4">
                    <div className="max-w-6xl mx-auto">
                        <header className="bg-gradient-to-r from-amber-800 to-orange-700 text-white p-6 rounded-lg shadow-xl mb-6">
                            <div className="flex items-center gap-3 mb-4">
                                <BookIcon />
                                <div>
                                    <h1 className="text-3xl font-bold">Creador de Objetos PAPA</h1>
                                    <p className="text-amber-100">Sistema de PPP unificado</p>
                                </div>
                            </div>
                            
                            <div className="flex gap-2">
                                <button
                                    onClick={() => setActiveTab('objects')}
                                    className={`px-4 py-2 rounded-lg font-semibold transition-colors ${activeTab === 'objects' ? 'bg-white text-amber-800' : 'bg-amber-700 text-white hover:bg-amber-600'}`}
                                >
                                    üìø Objetos Permanentes
                                </button>
                                <button
                                    onClick={() => setActiveTab('consumables')}
                                    className={`px-4 py-2 rounded-lg font-semibold transition-colors ${activeTab === 'consumables' ? 'bg-white text-amber-800' : 'bg-amber-700 text-white hover:bg-amber-600'}`}
                                >
                                    üß™ Consumibles
                                </button>
                            </div>
                        </header>

                        {activeTab === 'consumables' ? (
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                <div className="lg:col-span-2 space-y-4">
                                    <div className="bg-white rounded-lg shadow-lg p-6">
                                        <h2 className="text-xl font-bold text-amber-900 mb-4">Informaci√≥n B√°sica</h2>
                                        <input
                                            type="text"
                                            value={consumable.name}
                                            onChange={(e) => setConsumable(prev => ({ ...prev, name: e.target.value }))}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md mb-3 focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                                            placeholder="Nombre del consumible"
                                        />
                                        <select
                                            value={consumable.type}
                                            onChange={(e) => setConsumable(prev => ({ ...prev, type: e.target.value }))}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-amber-500"
                                        >
                                            {Object.entries(CONSUMABLE_TYPES).map(([type, data]) => (
                                                <option key={type} value={type}>{data.icon} {type}</option>
                                            ))}
                                        </select>
                                    </div>

                                    <div className="bg-white rounded-lg shadow-lg p-6">
                                        <h2 className="text-xl font-bold text-amber-900 mb-4">Efectos</h2>
                                        <p className="text-sm text-gray-600 mb-3 bg-blue-50 p-3 rounded border border-blue-200">
                                            üí° Los consumibles usan el mismo cat√°logo de propiedades que los objetos permanentes. La diferencia est√° en la f√≥rmula de precio seg√∫n el tipo.
                                        </p>
                                        <select
                                            value={selectedCategory}
                                            onChange={(e) => setSelectedCategory(e.target.value)}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md mb-3 focus:ring-2 focus:ring-amber-500"
                                        >
                                            <option value="">-- Seleccionar categor√≠a --</option>
                                            {Object.keys(PROPERTIES).map(cat => (
                                                <option key={cat} value={cat}>{cat}</option>
                                            ))}
                                        </select>

                                        {selectedCategory && (
                                            <div className="space-y-2 mb-4 max-h-64 overflow-y-auto border border-gray-200 rounded p-3">
                                                {PROPERTIES[selectedCategory].map((prop, idx) => (
                                                    <button
                                                        key={idx}
                                                        onClick={() => addProperty(prop, true)}
                                                        className="w-full text-left p-3 border border-gray-200 rounded hover:bg-amber-50 transition-colors"
                                                    >
                                                        <div className="flex justify-between items-start">
                                                            <div className="flex-1">
                                                                <div className="font-medium text-gray-900">{prop.name}</div>
                                                                <div className="text-xs text-gray-600 mt-1">{prop.note}</div>
                                                            </div>
                                                            <span className="bg-purple-600 text-white px-2 py-1 rounded text-sm font-bold ml-2">
                                                                {prop.cost} PPP
                                                            </span>
                                                        </div>
                                                    </button>
                                                ))}
                                            </div>
                                        )}

                                        <div className="space-y-2">
                                            <h3 className="font-semibold text-gray-700">Efectos Agregados:</h3>
                                            {consumable.properties.length === 0 ? (
                                                <p className="text-gray-500 text-sm italic">No hay efectos agregados</p>
                                            ) : (
                                                consumable.properties.map(prop => (
                                                    <div key={prop.id} className="flex justify-between items-center bg-purple-50 p-3 rounded border border-purple-200">
                                                        <div className="flex-1">
                                                            <div className="font-medium text-gray-900">{prop.name}</div>
                                                            <div className="text-xs text-gray-600">{prop.note}</div>
                                                        </div>
                                                        <div className="flex items-center gap-2">
                                                            <span className="bg-purple-600 text-white px-2 py-1 rounded text-sm font-bold">
                                                                {prop.cost} PPP
                                                            </span>
                                                            <button 
                                                                onClick={() => removeProperty(prop.id, true)} 
                                                                className="text-red-600 hover:text-red-800 p-1"
                                                            >
                                                                <Trash2Icon />
                                                            </button>
                                                        </div>
                                                    </div>
                                                ))
                                            )}
                                        </div>
                                    </div>

                                    <div className="bg-white rounded-lg shadow-lg p-6">
                                        <h2 className="text-xl font-bold text-amber-900 mb-4">Cantidad</h2>
                                        <div className="flex items-center gap-4">
                                            <button
                                                onClick={() => setConsumable(prev => ({ ...prev, quantity: Math.max(1, prev.quantity - 1) }))}
                                                className="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg font-bold transition-colors"
                                            >-</button>
                                            <input
                                                type="number"
                                                value={consumable.quantity}
                                                onChange={(e) => setConsumable(prev => ({ ...prev, quantity: Math.max(1, parseInt(e.target.value) || 1) }))}
                                                className="w-20 text-center text-2xl font-bold border border-gray-300 rounded px-2 py-1"
                                            />
                                            <button
                                                onClick={() => setConsumable(prev => ({ ...prev, quantity: prev.quantity + 1 }))}
                                                className="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg font-bold transition-colors"
                                            >+</button>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <div className="bg-white rounded-lg shadow-lg p-6 sticky top-4">
                                        <h2 className="text-xl font-bold text-amber-900 mb-4">Resumen</h2>
                                        <div className="space-y-4">
                                            <div className="bg-purple-50 p-4 rounded-lg border border-purple-200">
                                                <div className="text-sm text-gray-600 mb-1">Tipo</div>
                                                <div className="text-xl font-bold text-purple-900">
                                                    {CONSUMABLE_TYPES[consumable.type].icon} {consumable.type}
                                                </div>
                                                <div className="text-xs text-gray-600 mt-2">
                                                    {CONSUMABLE_TYPES[consumable.type].action}
                                                </div>
                                            </div>
                                            <div className="bg-amber-50 p-4 rounded-lg border border-amber-200">
                                                <div className="text-sm text-gray-600 mb-1">Rareza Equivalente</div>
                                                <div className="text-lg font-bold text-amber-900">{getRarityFromPPP(consumablePPP)}</div>
                                                <div className="text-xs text-gray-600 mt-1">Basado en {consumablePPP} PPP</div>
                                            </div>
                                            <div className="space-y-2 text-sm border-t pt-4">
                                                <div className="flex justify-between">
                                                    <span className="text-gray-600">PPP Base:</span>
                                                    <span className="font-bold text-amber-700">{consumablePPP} PPP</span>
                                                </div>
                                                <div className="flex justify-between">
                                                    <span className="text-gray-600">Precio Unitario:</span>
                                                    <span className="font-bold text-green-700">
                                                        {CONSUMABLE_TYPES[consumable.type].formula(consumablePPP)} L
                                                    </span>
                                                </div>
                                                <div className="flex justify-between">
                                                    <span className="text-gray-600">Cantidad:</span>
                                                    <span className="font-bold text-amber-700">√ó{consumable.quantity}</span>
                                                </div>
                                                <div className="flex justify-between pt-3 border-t-2 border-amber-300">
                                                    <span className="text-lg font-semibold text-gray-700">TOTAL:</span>
                                                    <span className="text-2xl font-bold text-amber-900">
                                                        {CONSUMABLE_TYPES[consumable.type].formula(consumablePPP) * consumable.quantity} L
                                                    </span>
                                                </div>
                                            </div>
                                            <button
                                                onClick={() => exportData(true)}
                                                disabled={!consumable.name || consumablePPP === 0}
                                                className="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-pink-700 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 transition-all"
                                            >
                                                <DownloadIcon />
                                                Exportar Consumible
                                            </button>
                                            <div className="bg-blue-50 p-3 rounded border border-blue-200">
                                                <div className="text-sm font-semibold text-blue-900 mb-2">üìã F√≥rmulas de Precio</div>
                                                <div className="text-xs text-gray-700 space-y-1">
                                                    <div><strong>Poci√≥n:</strong> PPP √ó 50 L</div>
                                                    <div><strong>Pergamino:</strong> PPP √ó 75 L</div>
                                                    <div><strong>Talism√°n:</strong> PPP √ó 60 L</div>
                                                    <div><strong>Aceite:</strong> PPP √ó 40 L</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                <div className="lg:col-span-2 space-y-4">
                                    <div className="bg-white rounded-lg shadow-lg p-6">
                                        <h2 className="text-xl font-bold text-amber-900 mb-4">Informaci√≥n B√°sica</h2>
                                        <div className="space-y-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                                    Nombre del Objeto
                                                </label>
                                                <input
                                                    type="text"
                                                    value={item.name}
                                                    onChange={(e) => setItem(prev => ({ ...prev, name: e.target.value }))}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                                                    placeholder="Ej: Espada del Alba Carmes√≠"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                                    Rareza
                                                </label>
                                                <select
                                                    value={item.rarity}
                                                    onChange={(e) => setItem(prev => ({ ...prev, rarity: e.target.value }))}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-amber-500"
                                                >
                                                    {Object.keys(RARITIES).map(r => (
                                                        <option key={r} value={r}>{r}</option>
                                                    ))}
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="bg-white rounded-lg shadow-lg p-6">
                                        <h2 className="text-xl font-bold text-amber-900 mb-4">Propiedades</h2>
                                        <select
                                            value={selectedCategory}
                                            onChange={(e) => setSelectedCategory(e.target.value)}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md mb-3 focus:ring-2 focus:ring-amber-500"
                                        >
                                            <option value="">-- Seleccionar categor√≠a --</option>
                                            {Object.keys(PROPERTIES).map(cat => (
                                                <option key={cat} value={cat}>{cat}</option>
                                            ))}
                                        </select>

                                        {selectedCategory && (
                                            <div className="space-y-2 mb-4 max-h-64 overflow-y-auto border border-gray-200 rounded p-3">
                                                {PROPERTIES[selectedCategory].map((prop, idx) => (
                                                    <button
                                                        key={idx}
                                                        onClick={() => addProperty(prop, false)}
                                                        className="w-full text-left p-3 border border-gray-200 rounded hover:bg-amber-50 transition-colors"
                                                    >
                                                        <div className="flex justify-between items-start">
                                                            <div className="flex-1">
                                                                <div className="font-medium text-gray-900">{prop.name}</div>
                                                                <div className="text-xs text-gray-600 mt-1">{prop.note}</div>
                                                            </div>
                                                            <span className="bg-amber-600 text-white px-2 py-1 rounded text-sm font-bold ml-2">
                                                                {prop.cost} PPP
                                                            </span>
                                                        </div>
                                                    </button>
                                                ))}
                                            </div>
                                        )}

                                        <div className="space-y-2">
                                            <h3 className="font-semibold text-gray-700">Propiedades Agregadas:</h3>
                                            {item.properties.length === 0 ? (
                                                <p className="text-gray-500 text-sm italic">No hay propiedades agregadas</p>
                                            ) : (
                                                item.properties.map(prop => (
                                                    <div key={prop.id} className="flex justify-between items-center bg-amber-50 p-3 rounded border border-amber-200">
                                                        <div className="flex-1">
                                                            <div className="font-medium text-gray-900">{prop.name}</div>
                                                            <div className="text-xs text-gray-600">{prop.note}</div>
                                                        </div>
                                                        <div className="flex items-center gap-2">
                                                            <span className="bg-amber-600 text-white px-2 py-1 rounded text-sm font-bold">
                                                                {prop.cost} PPP
                                                            </span>
                                                            <button 
                                                                onClick={() => removeProperty(prop.id, false)} 
                                                                className="text-red-600 hover:text-red-800 p-1">
                                                                <Trash2Icon />
                                                            </button>
                                                        </div>
                                                    </div>
                                                ))
                                            )}
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <div className="bg-white rounded-lg shadow-lg p-6 sticky top-4">
                                        <h2 className="text-xl font-bold text-amber-900 mb-4">Resumen</h2>
                                        <div className="space-y-4">
                                            <div className="bg-gradient-to-r from-amber-100 to-orange-100 p-4 rounded-lg">
                                                <div className="text-sm text-gray-600 mb-1">Presupuesto {item.rarity}</div>
                                                <div className="text-2xl font-bold text-amber-900">
                                                    {RARITIES[item.rarity].min} - {RARITIES[item.rarity].max} PPP
                                                </div>
                                                <div className="text-xs text-gray-600 mt-1">
                                                    Precio: {RARITIES[item.rarity].price}
                                                </div>
                                            </div>
                                            <div className={`p-4 rounded-lg ${itemPPP >= RARITIES[item.rarity].min && itemPPP <= RARITIES[item.rarity].max ? 'bg-green-100' : 'bg-red-100'}`}>
                                                <div className="text-sm text-gray-600 mb-1">Coste Total</div>
                                                <div className={`text-3xl font-bold ${itemPPP >= RARITIES[item.rarity].min && itemPPP <= RARITIES[item.rarity].max ? 'text-green-700' : 'text-red-700'}`}>
                                                    {itemPPP} PPP
                                                </div>
                                                {!(itemPPP >= RARITIES[item.rarity].min && itemPPP <= RARITIES[item.rarity].max) && itemPPP > 0 && (
                                                    <div className="text-xs text-red-600 mt-2">
                                                        ‚ö†Ô∏è Fuera del presupuesto
                                                    </div>
                                                )}
                                            </div>
                                            <button
                                                onClick={() => exportData(false)}
                                                disabled={!item.name || itemPPP === 0}
                                                className="w-full bg-gradient-to-r from-amber-600 to-orange-600 text-white py-3 rounded-lg font-semibold hover:from-amber-700 hover:to-orange-700 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 transition-all"
                                            >
                                                <DownloadIcon />
                                                Exportar Objeto
                                            </button>
                                            <div className="bg-amber-50 p-3 rounded border border-amber-200">
                                                <div className="text-sm font-semibold text-amber-900 mb-2">üí° Principios de Dise√±o</div>
                                                <ul className="text-xs text-gray-700 space-y-1">
                                                    <li>‚Ä¢ Cada objeto cuenta una historia</li>
                                                    <li>‚Ä¢ El poder tiene precio</li>
                                                    <li>‚Ä¢ La versatilidad es poder</li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ItemCreator />);
    </script>
</body>
</html>
